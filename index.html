<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>KeyCode</title>
  </head>
  <body onkeypress="KeyListener(event)">
    <div id="alertContainer">
        <div id="alert-text__done" class="alert-text">
            <p>Copied text to clipboard</p>
        </div>
    </div>

    <div class="container align-middle">
        <div class="row">
            <div id="KeyCode_Container" class="col-sm-8">
                <h1 id="KeyCode__Result">{"."}</h1>
            </div>

            <div class="col-sm-4">
                <div id="Event_Key" class="col-sm-12 Event__Container">
                    <h4 class="Event__Title">event.key</h4>
                    <h2 id="Event__Key_Container" class="Event__Result"  onclick="copyToClipboard(this)">-</h2>
                </div>
                <div id="Event_Location" class="col-sm-12 Event__Container">
                    <h4 class="Event__Title">event.location</h4>
                    <h2 id="Event__Location_Container"class="Event__Result"  onclick="copyToClipboard(this)">-</h2>
                </div>
    
                <div id="Event_Which" class="col-sm-12 Event__Container">
                    <h4 class="Event__Title">event.which</h4>
                    <h2 id="Event__Wich_Container" class="Event__Result"  onclick="copyToClipboard(this)">-</h2>
                </div>
    
                <div id="Event_Code"class="col-sm-12 Event__Container">
                    <h4 class="Event__Title">event.code</h4>
                    <h2 id="Event__Code_Container" class="Event__Result copyme"  onclick="copyToClipboard(this)">-</h2>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="www.dorianmorones.com">www.dorianmorones.com</a>
    </footer>

    <!-- Optional JavaScript -->
    <script src="./scripts/script.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
